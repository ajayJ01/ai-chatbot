<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Premium AI Chat</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: linear-gradient(135deg,#f3f4f6,#e5e7eb);
  height: 100vh;
}

/* Floating Button */
.chat-toggle {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg,#6a5acd,#8a2be2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(106,90,205,0.35);
  transition: .3s ease;
  z-index: 9999;
}
.chat-toggle:hover {
  transform: scale(1.08);
}

/* Main Chat */
.chat-box {
  position: fixed;
  bottom: 110px;
  right: 25px;
  top:5px;
  width: min(400px, 94vw);
  height: min(620px, 88vh);

  max-width: 94vw;
  max-height: 88vh;

  border-radius: 22px;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(18px);
  box-shadow: 0 25px 70px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: fadeIn .25s ease forwards;
  z-index: 9998;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

.chat-box.open {
  display: flex;
}

/* Header */
.chat-header {
  padding: 20px;
  background: linear-gradient(135deg,#6a5acd,#8a2be2);
  color: white;
  display: flex;
  align-items: center;
  gap: 15px;
}

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: white;
  color: #6a5acd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.chat-header h3 {
  font-size: 15px;
}

.chat-header span {
  font-size: 12px;
  opacity: .85;
}

/* Messages */
.chat-body {
  flex: 1;
  padding: 22px;
  overflow-y: auto;
  background: transparent;
}

.message {
  max-width: 75%;
  padding: 14px 18px;
  border-radius: 18px;
  margin-bottom: 16px;
  font-size: 14px;
  line-height: 1.6;
}

.bot {
  background: white;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

.user {
  background: linear-gradient(135deg,#6a5acd,#8a2be2);
  color: white;
  margin-left: auto;
}

.timestamp {
  font-size: 10px;
  opacity: .6;
  margin-top: 6px;
  text-align: right;
}

/* Input */
.chat-input {
  padding: 18px;
  display: flex;
  gap: 10px;
  background: rgba(255,255,255,0.95);
  border-top: 1px solid #eee;
}

.chat-input input {
  flex: 1;
  padding: 13px 18px;
  border-radius: 28px;
  border: 1px solid #ddd;
  outline: none;
  font-size: 14px;
  transition: .3s;
}

.chat-input input:focus {
  border-color: #6a5acd;
  box-shadow: 0 0 0 3px rgba(106,90,205,0.15);
}

.chat-input button {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#6a5acd,#8a2be2);
  color: white;
  font-size: 17px;
  cursor: pointer;
  transition: .3s ease;
}
.chat-input button:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(106,90,205,0.35);
}

/* Footer */
.chat-footer {
  text-align: center;
  font-size: 11px;
  padding: 8px;
  color: #888;
}

/* Mobile */
@media (max-width: 500px) {
  .chat-box {
    right: 3vw;
    bottom: 3vh;
    width: 94vw;
    height: 94vh;
    border-radius: 18px;
  }

  .chat-toggle {
    right: 18px;
    bottom: 18px;
  }
}
</style>
</head>

<body>

<div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

<div class="chat-box" id="chatBox">
  <div class="chat-header">
    <div class="avatar">AI</div>
    <div>
      <h3>Text Support</h3>
      <span>AI Assistant â€¢ Online</span>
    </div>
  </div>

  <div class="chat-body" id="chatBody">
    <div class="message bot">
      Hi ðŸ‘‹ I'm your AI assistant. How can I help you today?
      <div class="timestamp">Now</div>
    </div>
  </div>

  <div class="chat-input">
    <input id="userInput" placeholder="Write a message..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <div class="chat-footer">
    Powered by YourCompany
  </div>
</div>

<script>
const input = document.getElementById("userInput");

function toggleChat(){
  document.getElementById("chatBox").classList.toggle("open");
}

// âœ… ENTER KEY SUPPORT
input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

async function sendMessage(){
  const msg = input.value.trim();
  if(!msg) return;

  const body = document.getElementById("chatBody");

  // Show user message
  body.innerHTML += `
    <div class="message user">
      ${msg}
      <div class="timestamp">Now</div>
    </div>
  `;

  input.value = "";
  body.scrollTop = body.scrollHeight;

  // Typing indicator
  const typing = document.createElement("div");
  typing.className = "message bot";
  typing.id = "typing";
  typing.innerHTML = `Typing...`;
  body.appendChild(typing);
  body.scrollTop = body.scrollHeight;

  try {
    const response = await fetch("/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: msg })
    });

    const data = await response.json();

    document.getElementById("typing")?.remove();

    body.innerHTML += `
      <div class="message bot">
        ${data.reply || "No response received."}
        <div class="timestamp">Now</div>
      </div>
    `;

    body.scrollTop = body.scrollHeight;

  } catch (error) {
    document.getElementById("typing")?.remove();

    body.innerHTML += `
      <div class="message bot">
        Something went wrong. Please try again.
        <div class="timestamp">Now</div>
      </div>
    `;
  }
}
</script>

</body>
</html>
